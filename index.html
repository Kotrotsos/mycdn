<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">


 <style type="text/css">

      /* Sticky footer styles
      -------------------------------------------------- */

      html,
      body {
        height: 100%;
        /* The html and body elements cannot have any padding or margin. */
      }

      /* Wrapper for page content to push down footer */
      #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 auto -60px;
      }

      /* Set the fixed height of the footer here */
      #push,
      #footer {
        height: 60px;
      }
      #footer {
        background-color: #f5f5f5;
      }

      /* Lastly, apply responsive CSS fixes as necessary */
      @media (max-width: 767px) {
        #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;
        }
      }



      /* Custom page CSS
      -------------------------------------------------- */
      /* Not required for template or sticky footer method. */

      .container {
        width: auto;
        max-width: 680px;
      }
      .container .credit {
        margin: 20px 0;
      }

    </style>

    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css">
     
</head>
<body>
    <div id="wrap">
      <div class="container">
        <div class="page-header">
          <h1>Personal CDN</h1>
        </div>
        <p class="lead">These files are available.</p>
        
        <h3>Repo js</h3>
        <pre class="prettyprint"><a href="http://kotrotsos.github.com/mycdn/repo.js">http://kotrotsos.github.com/mycdn/repo.js</a></pre>
        
        
        
        
      </div>

      <div id="push"></div>
      
      <ul>
          
      </ul>
      
    </div>

    <div id="footer">
      <div class="container">
        <p class="muted credit">CDN made available using Github Pages. <a href="http://cowala.tumblr.com">Kotrotsos 2012</a></p>
      </div>
    </div>
    
</body>
</html>
